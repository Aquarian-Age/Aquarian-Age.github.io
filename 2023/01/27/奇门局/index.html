        <!-- Table of Contents -->
        
        <p>某寺庙参观有感</p>
<span id="more"></span>

<p>起局</p>
<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">2023-01-27 15:10:00</span><br><span class="line">禄位: 亥-- 子-- 卯-- 寅</span><br><span class="line">干支: 壬寅-癸丑-乙酉-甲申</span><br><span class="line">旬空: 辰巳-寅卯-午未-午未</span><br><span class="line">大寒:2023-01-20 16:29:00</span><br><span class="line">驿马: 寅</span><br><span class="line">阴历: 正月初六</span><br><span class="line">起局: 阳遁中元9局</span><br><span class="line">值符: 天芮 落2宫</span><br><span class="line">值使: 死门 落2宫</span><br><span class="line">旬首: 甲申遁(庚)</span><br><span class="line">-------------------------------------------</span><br><span class="line">| 九地土       | 九天金      | 直符土       |</span><br><span class="line">| 天辅木 壬墓绝 | 天英火 戊旺  | 天芮土 庚冠临 禽癸|</span><br><span class="line">| 杜门木 壬墓绝 | 景门火 戊旺  | 死门土 庚冠临 |</span><br><span class="line">| 丙戌4,5,3,8  | 辛卯9,3,2,7 | 甲申2,8,5,10 |</span><br><span class="line"> -----------------------------------------</span><br><span class="line">| 玄武水      |             | 腾蛇火       |</span><br><span class="line">| 天冲木 辛绝  |             | 天柱金 丙死   |</span><br><span class="line">| 伤门木 辛绝  | 癸          | 惊门金 丙死   |</span><br><span class="line">| 乙酉3,4,3,8  |丁亥        | 己丑7,2,4,9   |</span><br><span class="line"> -----------------------------------------</span><br><span class="line">| 白虎金       | 六合木      | 太阴金       |</span><br><span class="line">| 天任土 乙衰旺 | 天蓬水 己绝  | 天心金 丁养胎 |</span><br><span class="line">| 生门土 乙衰旺 | 休门水 己绝  | 开门金 丁养胎 |</span><br><span class="line">| 庚寅8,7,5,10 | 壬辰1,6,1,6 | 戊子6,1,4,9  |</span><br><span class="line">-------------------------------------------</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>解局</p>
<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">乙酉日申时 值符天芮 值使死门 大伏吟局</span><br><span class="line">南方离宫 空 午未</span><br><span class="line">日干乙酉 空午未</span><br><span class="line"></span><br><span class="line">离宫九天 寺庙有名气 气派。</span><br><span class="line">星 门伏吟 无值班</span><br><span class="line">暗干辛 消极 错误 私欲 宗教人员</span><br><span class="line">天盘干 戊 旺 戊为钱财 财源滚滚 颜色为黄 寺庙色</span><br><span class="line">戊主 意识思维主迟钝 愚昧 缓慢</span><br><span class="line">十干克应 戊加戊 凡事闭塞 守静为宜</span><br><span class="line"></span><br><span class="line">翻宫到震宫</span><br><span class="line">上临玄武 不实的 虚伪的 假象的</span><br><span class="line">天冲 高大的建筑 冲动的人/事</span><br><span class="line">伤门为公安 寺庙显多为警察在值班</span><br><span class="line">暗干乙 委屈的</span><br><span class="line">天盘干辛 临绝地 辛又为离宫暗干</span><br><span class="line">辛为错误 宗教之人 改革</span><br><span class="line">辛为天庭 时干克应 辛加辛伏吟天庭 利用阴人</span><br><span class="line"></span><br><span class="line">日干乙落艮八 临马 主动 人员流动不断</span><br><span class="line">日干临白虎 有流动执勤人员</span><br><span class="line">乙加乙日奇伏吟</span><br><span class="line">乙为希望 愿望 乙临衰在丑 旺在寅 当前丑月 乙衰</span><br><span class="line">愿望不可达成</span><br><span class="line">暗干庚 为天刑 天狱</span><br><span class="line"></span><br><span class="line">时干 甲申 遁庚</span><br><span class="line">落坤二宫 逢空</span><br><span class="line">临值符 值符空 全盘散</span><br><span class="line">又天芮加死门 病态的 坏的</span><br><span class="line">暗干甲申 亦为庚</span><br><span class="line"></span><br><span class="line">不说了 说多了得罪人</span><br></pre></td></tr></table></figure>

    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
