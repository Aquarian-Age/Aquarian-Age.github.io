        <h2 id="git-删除历史推送记录"><a href="#git-删除历史推送记录" class="headerlink" title="git 删除历史推送记录"></a>git 删除历史推送记录</h2><span id="more"></span>

<p>删除<code>941a06e</code>到<code>201f2ba</code>的历史推送</p>
<p>git log –oneline</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">ffd9347 (HEAD -&gt; master, origin/master, origin/HEAD) update</span><br><span class="line">201f2ba 遞歸上傳</span><br><span class="line">530164e readmd5</span><br><span class="line">4439a3d readmd5</span><br><span class="line">388ce97 update</span><br><span class="line">b88bbc3 goscp</span><br><span class="line">550a13a ssh rsync</span><br><span class="line">4ed01ab iptables</span><br><span class="line">476ddf9 iptable</span><br><span class="line">e02b0b5 iptable</span><br><span class="line">0a58703 oo</span><br><span class="line">941a06e robotgo</span><br><span class="line">9bb5277 nginx</span><br></pre></td></tr></table></figure>

<p>git rebase -i 941a06e</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">1 pick 0a58703 oo</span><br><span class="line">2 pick e02b0b5 iptable</span><br><span class="line">3 pick 476ddf9 iptable</span><br><span class="line">4 pick 4ed01ab iptables</span><br><span class="line">5 pick 550a13a ssh rsync</span><br><span class="line">6 pick b88bbc3 goscp</span><br><span class="line">7 pick 388ce97 update</span><br><span class="line">8 pick 4439a3d readmd5</span><br><span class="line">9 pick 530164e readmd5</span><br><span class="line">10 pick 201f2ba 遞歸上傳</span><br><span class="line">11 pick ffd9347 update</span><br><span class="line">12</span><br><span class="line">13 # 变基 941a06e..ffd9347 到 941a06e（11 个提交）</span><br></pre></td></tr></table></figure>

<p>:1,10s/pick/drop/g<br>:wq</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">1 drop 0a58703 oo</span><br><span class="line">2 drop e02b0b5 iptable</span><br><span class="line">3 drop 476ddf9 iptable</span><br><span class="line">4 drop 4ed01ab iptables</span><br><span class="line">5 drop 550a13a ssh rsync</span><br><span class="line">6 drop b88bbc3 goscp</span><br><span class="line">7 drop 388ce97 update</span><br><span class="line">8 drop 4439a3d readmd5</span><br><span class="line">9 drop 530164e readmd5</span><br><span class="line">10 drop 201f2ba 遞歸上傳</span><br><span class="line">11 pick ffd9347 update</span><br></pre></td></tr></table></figure>

<p>git push –force</p>

  <div id="random_posts">
    <h2>推荐文章</h2>
    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
